<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Decision Tree</title>
    <!-- ลิงก์ไปยังไฟล์ CSS -->
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <!-- ลิงก์ไปยังไฟล์ JavaScript -->
    <script src="static/script.js"></script>
  </head>
  <body>
    <header>
      <h1>ทำนายเบาหวานด้วย <br />"Decision Tree"</h1>
    </header>

    <main>
      <div>
        <form action="/predict" method="post">
          <!-- ฟีเจอร์ที่ใช้ -->
          <label for="Pregnancies">Pregnancies:</label>
          <input type="text" id="Pregnancies" name="Pregnancies" required />

          <label for="Glucose">Glucose:</label>
          <input type="text" id="Glucose" name="Glucose" required />

          <label for="BloodPressure">BloodPressure:</label>
          <input type="text" id="BloodPressure" name="BloodPressure" required />

          <label for="SkinThickness">SkinThickness:</label>
          <input type="text" id="SkinThickness" name="SkinThickness" required />

          <label for="Insulin">Insulin:</label>
          <input type="text" id="Insulin" name="Insulin" required />

          <input type="submit" value="Predict" />
        </form>
        <!-- ปุ่มสำหรับแสดง/ซ่อนตาราง -->
        <button id="toggle-table-btn" class="toggle-btn">
          แสดงข้อมูลตาราง
        </button>

        {% if prediction_text %}
        <div class="prediction {{ prediction_class }}">
          <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
      </div>

      <div>
        <div id="table-container" class="table-container" style="display: none">
          {% for table in tables %} {{ table|safe }} {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>
