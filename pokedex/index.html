<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
        body{
            font-family: 'Pixelify+Sans:wght@400..700&display=swap';
        }
      .card-element {
        margin-bottom: 1rem;
        border: 1px solid #0f0f0f;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        height: 300px;
      }
      img {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pokedex Lab</h1>
      <div id="name" class="row card-container"></div>
    </div>

    <script>
      const limit = 100;
      fetch(`https://pokeapi.co/api/v2/pokemon?limit=${limit}`)
        .then((res) => res.json())
        .then((data) => {
          const datas = data["results"];
          const ele = document.getElementById("name");
          datas.forEach((element, index) => {
            const img = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/${
              index + 1
            }.gif`;
            ele.innerHTML +=
              "<div class='col-3'>" +
              "<div class='card-element'>" +
              element["name"] +
              `<div><img src='${img}' alt='Card image cap'></div>` +
              " <a href='/details' class='btn btn-primary'>Go somewhere</a>";
            ("</div></div>");
          });
          console.log(data);
        })
        .catch((err) => console.error(err));
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
