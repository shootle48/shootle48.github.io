<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeDex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Colorcustom.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/ccc017319d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="m-8 mt-20 text-lg flex flex-col items-center">
      <h1 class="text-4xl font-semibold  mb-12">
        <a href="../index.html">POKEDEX LABS</a>
      </h1>
      <div class="flex justify-between w-full max-w-3xl">
        <button
          id="prevButton"
          class="hover:bg-slate-300 hover:text-slate-700 p-4 rounded-md"
        >
          Previous
        </button>
        <button
          id="nextButton"
          class="hover:bg-slate-300 hover:text-slate-700 p-4 rounded-md"
        >
          Next
        </button>
      </div>
      <img
        id="sprite"
        src=""
        alt="Pokemon Sprite"  
        class="w-[200px] mb-8 rounded-2xl p-4"
      />
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-slate-300 p-6 rounded-lg text-slate-700"
      >
        <div class="flex flex-col gap-4">
          <h1 id="name" class="font-semibold text-4xl" data-id=""></h1>
          <div>Height: <span id="height"></span></div>
          <div>Weight: <span id="weight"></span></div>
          <div>Types: <span id="types"></span></div>
          <div>Abilities: <span id="abilities"></span></div>
        </div>
        <div class="collapse">
          <input type="checkbox" />
          <div class="collapse-title text-xl flex justify-between mt-2 p-0">
            <p>Stats</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="collapse-content"><div id="stats"></div></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
