<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeDex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Colorcustom.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/ccc017319d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="m-8 mt-20 text-lg flex flex-col items-center">
      <img
        id="sprite"
        src=""
        alt="Pokemon Sprite"
        class="w-[150px] mb-4 bg-slate-300 rounded-full p-4"
      />
      <div class="flex flex-col gap-2">
        <h1 id="name" class="font-semibold text-4xl">PokeDex Labs</h1>
        <div>Height: <span id="height"></span></div>
        <div>Weight: <span id="weight"></span></div>
        <div>Types: <span id="types"></span></div>
        <div id="stats"></div>
        <div>Abilities: <span id="abilities"></span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
