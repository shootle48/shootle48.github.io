<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      li {
        padding: 10px;
        border: 1px solid black;
        list-style-type: none;
      }
      .list-group-item{
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .Delete-btn{
        background-color: red;
        color: white;
        padding:5px 10px 5px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;
        //create new element <li>
        let newElement = document.createElement("li");
        newElement.classList.add("list-group-item");

        let newDeleteElement = document.createElement("div");
        newDeleteElement.classList.add("Delete-btn");
        newDeleteElement.textContent = "X";
        newDeleteElement.onclick = function () {
          this.parentElement.remove(); // Remove parent <li> when delete button is clicked
        };

        let newTxtElement = document.createTextNode(inputValue);
        newElement.appendChild(newTxtElement);
        newElement.appendChild(newDeleteElement); // Append delete button to <li>

        let listElement = document.getElementById("listtodo");
        listElement.appendChild(newElement);

        document.getElementById("input").value = ""; // Clear input field after adding item
      }
    </script>
    <div class="container">
      <h1 class="my-3">My to-do</h1>
      <div class="row">
        <div class="col col-md-4 col-sm-12">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="ใส่สิ่งที่คุณต้องการจะทำ"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
        </div>
        <div class="col col-md-8 col-sm-12">
          <ul class="list-group" id="listtodo">
            <li>รายการที่ต้องทำ</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
