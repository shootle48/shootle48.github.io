<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/ccc017319d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="h-screen">
    <div class="flex items-center justify-center h-full">
      <div class="bg-neutral text-neutral-content p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-semibold">Weather Report</h1>
        <div class="flex mt-4">
          <input
            type="text"
            id="cityInput"
            placeholder="ค้นหา..."
            class="input input-bordered w-full max-w-xs"
          />
          <button id="searchButton" class="btn btn-primary ml-2">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div id="weatherResult" class="mt-4"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
